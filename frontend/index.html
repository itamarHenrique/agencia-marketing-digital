<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      
      <!-- Card de Login -->
      <div class="col-md-6 mb-4">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <div class="mb-3">
              <label for="login-username" class="form-label">Usuário</label>
              <input type="text" id="login-username" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Senha</label>
              <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" onclick="login()">Entrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card de Cadastro -->
      <div class="col-md-6 mb-4">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Cadastrar</h3>
            <div class="mb-3">
              <label for="register-username" class="form-label">Usuário</label>
              <input type="text" id="register-username" class="form-control" placeholder="Digite o nome de usuário">
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Senha</label>
              <input type="password" id="register-password" class="form-control" placeholder="Digite a senha">
            </div>
            <div class="mb-3">
              <label for="register-role" class="form-label">Papel</label>
              <select id="register-role" class="form-select">
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn btn-success btn-lg" onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000';

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${API_URL}/autenticar/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Login realizado com sucesso!");
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);
        window.location.href = 'metricas.html';
      } else {
        alert(data.detail || "Erro no login");
      }
    }

    async function cadastrar() {
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;
      const role = document.getElementById("register-role").value;

      const res = await fetch(`${API_URL}/autenticar/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
      } else {
        alert(data.detail || "Erro no registro");
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
