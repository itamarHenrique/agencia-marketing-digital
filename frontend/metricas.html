<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- Define codificação UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Painel de Métricas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!--CSS do Bootstrap -->
  <style>
    body { background-color: #f8f9fa; }  
    .table-container { max-width: 1100px; margin: auto; }
    th { cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <div class="container py-5"> <!-- Container principal com padding -->
    
    <div class="d-flex justify-content-between align-items-center mb-4"> <!-- Header com título e logout -->
      <h1 class="h3" id="titulo-painel">Painel de Métricas</h1>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button> <!-- Botão logout -->
    </div>

    <div class="alert alert-info" id="welcome">Carregando...</div> <!-- Mensagem dinâmica -->

    <!-- Filtro por data -->
    <div class="mb-3 d-flex gap-2 align-items-end">
      <div>
        <label for="data-inicial" class="form-label">Data Inicial</label>
        <input type="date" id="data-inicial" class="form-control"> <!-- Input de data inicial -->
      </div>
      <div>
        <label for="data-final" class="form-label">Data Final</label>
        <input type="date" id="data-final" class="form-control"> <!-- Input de data final -->
      </div>
      <button class="btn btn-primary" onclick="filterByDate()">Filtrar</button> <!-- Botão aplicar filtro -->
    </div>

    <!-- Área da tabela -->
    <div id="metrics-container" class="table-container text-center">
      <div class="spinner-border text-primary" role="status"></div> <!-- # Loading spinner -->
      <p class="mt-2">Carregando métricas...</p>
    </div>

    <!-- Navegação de páginas -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-secondary" onclick="prevPage()">← Anterior</button> <!--  Página anterior -->
      <span id="page-info" class="fw-bold"></span> <!-- Info página atual -->
      <button class="btn btn-outline-secondary" onclick="nextPage()">Próximo →</button> <!-- Próxima página -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://127.0.0.1:8000/dados/metrics"; // URL da API
    const token = localStorage.getItem("token"); // Recupera token salvo no login
    let role = localStorage.getItem("role"); // Papel do usuário (admin/user)

    let paginate = 0; // Offset para paginação
    const limit = 20; // Quantidade por página
    let currentPage = 1; // Página atual
    let metricsData = []; // Armazena dados carregados
    let currentSort = { column: null, asc: true }; // Configuração de ordenação

    if (!token) { // Se não tiver token, redireciona para login
      alert("Você precisa estar logado.");
      window.location.href = "index.html";
    }

    async function carregarMetricas(startDate = null, endDate = null) { // Busca métricas da API
      try {
        let url = `${API_URL}?paginate=${paginate}&limit=${limit}`; // Monta URL
        if (startDate) url += `&data_inicial=${startDate}`; // Se tiver filtro inicial
        if (endDate) url += `&data_final=${endDate}`; // Se tiver filtro final

        const res = await fetch(url, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` } // Envia token no header
        });

        const container = document.getElementById("metrics-container");
        const welcome = document.getElementById("welcome");
        const pageInfo = document.getElementById("page-info");

        if (res.ok) {
          const data = await res.json();
          role = data.role; // Atualiza papel
          welcome.textContent = `${data.message} | Papel: ${data.role}`;

          // Atualiza título conforme papel
          document.getElementById("titulo-painel").textContent =
            role === "admin" ? "Painel de Métricas (Admin)" : "Painel de Métricas (Usuário)";

          if (data.metrics && data.metrics.length > 0) {
            metricsData = data.metrics; // Guarda dados
            renderTable(metricsData); // Renderiza tabela
            pageInfo.textContent = `Página ${currentPage}`;
          } else {
            container.innerHTML = `<div class="alert alert-warning">Nenhuma métrica encontrada nesta página.</div>`;
          }
        } else {
          const err = await res.json();
          container.innerHTML = `<div class="alert alert-danger">Erro: ${err.detail}</div>`;
        }
      } catch (error) {
        document.getElementById("metrics-container").innerHTML =
          `<div class="alert alert-danger">Erro ao carregar métricas.</div>`;
      }
    }

    function renderTable(data) { // Monta tabela com dados
      const container = document.getElementById("metrics-container");

      let table = `<table class="table table-striped table-bordered table-hover">
        <thead class="table-dark"><tr>`;

      Object.keys(data[0]).forEach(col => { // Percorre colunas
        if (col === "cost_micros" && role !== "admin") return; // Esconde custo se não for admin
        let arrow = "";
        if (currentSort.column === col) { arrow = currentSort.asc ? " ↑" : " ↓"; }
        table += `<th onclick="sortTable('${col}')">${col}${arrow}</th>`;
      });

      table += "</tr></thead><tbody>";

      data.forEach(row => { // Preenche as linhas da tabela
        table += "<tr>";
        Object.entries(row).forEach(([col, val]) => {
          if (col === "cost_micros" && role !== "admin") return; // Oculta a coluna cost_micros para usuarios que não tenham a role admin
          table += `<td>${val}</td>`;
        });
        table += "</tr>";
      });

      table += "</tbody></table>";
      container.innerHTML = table;
    }

    function isDate(value) { // Verifica se valor é data (YYYY-MM-DD)
      return /^\d{4}-\d{2}-\d{2}$/.test(value);
    }

    function sortTable(column) { // Ordena tabela por coluna
      if (currentSort.column === column) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.column = column;
        currentSort.asc = true;
      }

      metricsData.sort((a, b) => {
        let valA = a[column];
        let valB = b[column];

        if (isDate(valA) && isDate(valB)) { // Se for data, converte
          valA = new Date(valA);
          valB = new Date(valB);
        }
        else if (!isNaN(valA) && !isNaN(valB)) { // Se for número, converte
          valA = Number(valA);
          valB = Number(valB);
        }

        if (valA < valB) return currentSort.asc ? -1 : 1;
        if (valA > valB) return currentSort.asc ? 1 : -1;
        return 0;
      });

      renderTable(metricsData); // Vai renderizar a tabela
    }

    function nextPage() {
      paginate += limit;
      currentPage++;
      const dataInicial = document.getElementById("data-inicial").value;
      const dataFinal = document.getElementById("data-final").value;
      carregarMetricas(dataInicial, dataFinal);
    }

    function prevPage() { 
      if (paginate >= limit) {
        paginate -= limit;
        currentPage--;
        const dataInicial = document.getElementById("data-inicial").value;
        const dataFinal = document.getElementById("data-final").value;
        carregarMetricas(dataInicial, dataFinal);
      }
    }

    function filterByDate() {
      paginate = 0;
      currentPage = 1;
      const startDate = document.getElementById("data-inicial").value;
      const endDate = document.getElementById("data-final").value;
      carregarMetricas(startDate, endDate);
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    carregarMetricas(); // Carrega na abertura da página
  </script>
</body>
</html>
