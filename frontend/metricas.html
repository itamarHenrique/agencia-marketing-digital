<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Métricas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      max-width: 1100px;
      margin: auto;
    }
    th {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3" id="titulo-painel">Painel de Métricas</h1>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <div class="alert alert-info" id="welcome">Carregando...</div>

    <!-- Filtro por data -->
    <div class="mb-3 d-flex gap-2 align-items-end">
      <div>
        <label for="data-inicial" class="form-label">Data Inicial</label>
        <input type="date" id="data-inicial" class="form-control">
      </div>
      <div>
        <label for="data-final" class="form-label">Data Final</label>
        <input type="date" id="data-final" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="filtrarPorData()">Filtrar</button>
    </div>

    <div id="metrics-container" class="table-container text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Carregando métricas...</p>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-outline-secondary" onclick="prevPage()">← Anterior</button>
      <span id="page-info" class="fw-bold"></span>
      <button class="btn btn-outline-secondary" onclick="nextPage()">Próximo →</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://127.0.0.1:8000/dados/metrics";
    const token = localStorage.getItem("token");
    let role = localStorage.getItem("role");

    let paginate = 0;
    const limit = 20;
    let currentPage = 1;
    let metricsData = [];
    let currentSort = { column: null, asc: true };

    if (!token) {
      alert("Você precisa estar logado.");
      window.location.href = "index.html";
    }

    async function carregarMetricas(dataInicial = null, dataFinal = null) {
      try {
        let url = `${API_URL}?paginate=${paginate}&limit=${limit}`;
        if (dataInicial) url += `&data_inicial=${dataInicial}`;
        if (dataFinal) url += `&data_final=${dataFinal}`;

        const res = await fetch(url, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });

        const container = document.getElementById("metrics-container");
        const welcome = document.getElementById("welcome");
        const pageInfo = document.getElementById("page-info");

        if (res.ok) {
          const data = await res.json();
          role = data.role; // atualiza papel
          welcome.textContent = `${data.message} | Papel: ${data.role}`;

          // Atualiza título conforme o papel do que fez login
          document.getElementById("titulo-painel").textContent =
            role === "admin" ? "Painel de Métricas (Admin)" : "Painel de Métricas (Usuário)";

          if (data.metrics && data.metrics.length > 0) {
            metricsData = data.metrics;
            renderTable(metricsData);
            pageInfo.textContent = `Página ${currentPage}`;
          } else {
            container.innerHTML = `<div class="alert alert-warning">Nenhuma métrica encontrada nesta página.</div>`;
          }
        } else {
          const err = await res.json();
          container.innerHTML = `<div class="alert alert-danger">Erro: ${err.detail}</div>`;
        }
      } catch (error) {
        document.getElementById("metrics-container").innerHTML =
          `<div class="alert alert-danger">Erro ao carregar métricas.</div>`;
      }
    }

    function renderTable(data) {
      const container = document.getElementById("metrics-container");

      let table = `<table class="table table-striped table-bordered table-hover">
        <thead class="table-dark"><tr>`;

      Object.keys(data[0]).forEach(col => {
        if (col === "cost_micros" && role !== "admin") return; // oculta para usuário o cost_micros
        let arrow = "";
        if (currentSort.column === col) {
          arrow = currentSort.asc ? " ↑" : " ↓";
        }
        table += `<th onclick="sortTable('${col}')">${col}${arrow}</th>`;
      });

      table += "</tr></thead><tbody>";

      data.forEach(row => {
        table += "<tr>";
        Object.entries(row).forEach(([col, val]) => {
          if (col === "cost_micros" && role !== "admin") return;
          table += `<td>${val}</td>`;
        });
        table += "</tr>";
      });

      table += "</tbody></table>";
      container.innerHTML = table;
    }

    function isDate(value) {
      return /^\d{4}-\d{2}-\d{2}$/.test(value);
    }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.column = column;
        currentSort.asc = true;
      }

      metricsData.sort((a, b) => {
        let valA = a[column];
        let valB = b[column];

        if (isDate(valA) && isDate(valB)) {
          valA = new Date(valA);
          valB = new Date(valB);
        }
        else if (!isNaN(valA) && !isNaN(valB)) {
          valA = Number(valA);
          valB = Number(valB);
        }

        if (valA < valB) return currentSort.asc ? -1 : 1;
        if (valA > valB) return currentSort.asc ? 1 : -1;
        return 0;
      });

      renderTable(metricsData);
    }

    function nextPage() {
      paginate += limit;
      currentPage++;
      const dataInicial = document.getElementById("data-inicial").value;
      const dataFinal = document.getElementById("data-final").value;
      carregarMetricas(dataInicial, dataFinal);
    }

    function prevPage() {
      if (paginate >= limit) {
        paginate -= limit;
        currentPage--;
        const dataInicial = document.getElementById("data-inicial").value;
        const dataFinal = document.getElementById("data-final").value;
        carregarMetricas(dataInicial, dataFinal);
      }
    }

    function filtrarPorData() {
      paginate = 0;
      currentPage = 1;
      const dataInicial = document.getElementById("data-inicial").value;
      const dataFinal = document.getElementById("data-final").value;
      carregarMetricas(dataInicial, dataFinal);
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    carregarMetricas();
  </script>
</body>
</html>
